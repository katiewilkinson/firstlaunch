userList.html

CustomizeUsersController (notice plural, capitalized naming on the controller name) UserListsController
Both controllers will inject the userFactory.
userFactory Methods
index: Retrieve all users create: add users delete: destroy one user show: show one user (not activated)
userFactory Property (you can make these private)
users: array of users objects-->
