<div ng-controller='CustomizeUsersController'>
  <fieldset>
    <legend>Users</legend>
    <form>
      <input id="firstName" type="text" ng-model="newUser.firstName" placeholder="First Name">
      <input id="lastName" type="text" ng-model="newUser.lastName" placeholder="Last Name">
      <input id="language" type="text" ng-model="newUser.language" placeholder="Language">
      <button type="submit" ng-click="create()">Create User</button>
     </form>

     <table>
       <thead>
         <tr>
           <th>First Name</th>
           <th>Last Name</th>
           <th>Favorite Language</th>
           <th>Actions</th>
         </tr>
       </thead>
       <tbody ng-repeat="user in users">
         <tr>
           <td ng-bind="user.firstName"></td>
           <td ng-bind="user.lastName"></td>
           <td ng-bind="user.language"></td>
           <td><button ng-click="delete($index)">Delete User</button></td>
         </tr>
       </tbody>
     </table>
  </fieldset>
</div>
